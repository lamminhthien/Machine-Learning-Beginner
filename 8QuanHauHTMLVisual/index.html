<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8 quân hậu mô phỏng kết</title>
  <style>
    h1 {
      font-size: xx-large;
      font-weight: 700;
      color: white;
    }
    body {
      background: linear-gradient(90deg, #0700b8 0%, #00ff88 100%);
    }
    .chess_board_list {
      display: flex;
      flex-flow: wrap;
      gap: 50px;
      width: calc((50px*8) + (50*2));
    }

    .chess_board {
      content: "";
      display: flex;
      flex-flow: wrap;
      width: calc(50px*8);
    }

    .dark_rect {
      width: 50px;
      height: 50px;
      background-color: #86A666;
    }

    .light_rect {
      width: 50px;
      height: 50px;
      background-color: #FFFFDD;
    }

    .queen {
      background-image: url(queenIcon.svg);
      height: 50px;
    }

  </style>
</head>

<body>
  <h1>Mô phỏng kết quả của trò chơi 8 quân hậu</h1>
  <div class="chess_board_list">
  </div>
</body>
<script src="index.js"></script>

</html>
